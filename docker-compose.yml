version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fx-deal-postgres
    environment:
      POSTGRES_DB: fxdealdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fx-deal-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fx-deal-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fxdealdb
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    networks:
      - fx-deal-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  fx-deal-network:
    driver: bridge